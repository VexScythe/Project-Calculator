<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="topsection">
          <div class="display">
            <div class="displaypast">past</div>
            <div class="displaycurrent">current</div>
          </div>
          <div class="buttoncon"><button class="btn" id="clear">C</button></div>
        </div>
        <div class="botsection">
          <div class="buttoncon"><button class="btn" id="num">7</button></div>
          <div class="buttoncon"><button class="btn" id="num">8</button></div>
          <div class="buttoncon"><button class="btn" id="num">9</button></div>
          <div class="buttoncon"><button class="btn" id="operator">/</button></div>
          <div class="buttoncon"><button class="btn" id="num">4</button></div>
          <div class="buttoncon"><button class="btn" id="num">5</button></div>
          <div class="buttoncon"><button class="btn" id="num">6</button></div>
          <div class="buttoncon"><button class="btn" id="operator">x</button></div>
          <div class="buttoncon"><button class="btn" id="num">1</button></div>
          <div class="buttoncon"><button class="btn" id="num">2</button></div>
          <div class="buttoncon"><button class="btn" id="num">3</button></div>
          <div class="buttoncon"><button class="btn" id="operator">-</button></div>
          <div class="buttoncon"><button class="btn" id="decimal">.</button></div>
          <div class="buttoncon"><button class="btn" id="num">0</button></div>
          <div class="buttoncon"><button class="btn" id="equal">=</button></div>
          <div class="buttoncon"><button class="btn" id="operator">+</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
