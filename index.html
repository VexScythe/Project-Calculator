<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="calculator">
        <div class="topsection">
          <div class="display">
            <div class="displaypast">past</div>
            <div class="displaycurrent">current</div>
          </div>
          <div class="buttoncon" id="clear"><button class="btn">C</button></div>
        </div>
        <div class="botsection">
          <div class="buttoncon"><button class="btn">7</button></div>
          <div class="buttoncon"><button class="btn">8</button></div>
          <div class="buttoncon"><button class="btn">9</button></div>
          <div class="buttoncon"><button class="btn">/</button></div>
          <div class="buttoncon"><button class="btn">4</button></div>
          <div class="buttoncon"><button class="btn">5</button></div>
          <div class="buttoncon"><button class="btn">6</button></div>
          <div class="buttoncon"><button class="btn">X</button></div>
          <div class="buttoncon"><button class="btn">1</button></div>
          <div class="buttoncon"><button class="btn">2</button></div>
          <div class="buttoncon"><button class="btn">3</button></div>
          <div class="buttoncon"><button class="btn">-</button></div>
          <div class="buttoncon"><button class="btn">.</button></div>
          <div class="buttoncon"><button class="btn">0</button></div>
          <div class="buttoncon"><button class="btn">=</button></div>
          <div class="buttoncon"><button class="btn">+</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
